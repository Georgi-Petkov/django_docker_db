      .parent {
          display: grid;

          height: 582px;
          resize: both;
          overflow: auto;
          }

          }
          .btn {
                position: absolute;
                bottom: 30px;
                left: 130px;
                border-right-width: thick;
                left:120;

                text-align: center;
                padding: 2px;
                border-radius: 5px;
                font-size: x-large;
                color: white;
                background-color: #9c27b0;
        }
        
          #container {
              position: relative;
              text-align: center;
          }

        #btn {
              position: relative;
              text-align: center;
        }
